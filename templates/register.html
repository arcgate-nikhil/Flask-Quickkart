<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickKart - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header div {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }

        .form-card {
            background-color: white;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .form-card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group input {
            width: 94%;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
            transition: border 0.3s;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .messages {
            margin-top: 15px;
            background-color: #ffeeba;
            padding: 12px;
            border-radius: 8px;
            color: #856404;
            text-align: center;
        }

        .login-link {
            margin-top: 20px;
            text-align: center;
            color: #555;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 60px;
            text-align: center;
            padding: 20px;
            color: #888;
            background-color: #f1f1f1;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <div>
            <img src="{{ url_for('static', filename='uploads/ChatGPT Image Apr 15, 2025, 06_01_00 PM.png') }}" width="60" height="60" style="border-radius: 10px;" alt="QuickKart Logo">
            <h1 style="margin: 0;">QuickKart üõçÔ∏è</h1>
        </div>
    </header>

    <div class="container">
        <div class="form-card">
            <h2>Create Account</h2>
            <form method="POST" action="{{ url_for('register') }}">
                <div class="input-group">
                    <input type="text" name="first_name" placeholder="First Name" required>
                </div>
                <div class="input-group">
                    <input type="text" name="last_name" placeholder="Last Name" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="date" name="dob" required>
                </div>
                <div class="input-group">
                    <input type="text" name="phone" placeholder="Phone Number" required>
                </div>
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Register</button>
            </form>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                </div>
            {% endif %}
            {% endwith %}

            <div class="login-link">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 QuickKart. All rights reserved.</p>
    </div>

</body>
</html>
